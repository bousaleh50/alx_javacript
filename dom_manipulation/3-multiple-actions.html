<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>
  
  <script>
    // Select the container element by its ID and store it in a variable
    var container = document.getElementById('container');
    
    // Create a new <p> element
    var paragraph = document.createElement('p');
    paragraph.textContent = 'New paragraph';
    
    // Append the newly created <p> element to the container
    container.appendChild(paragraph);
    
    // Get the button element
    var toggleButton = document.getElementById('toggleButton');
    
    // Add a click event listener to toggle the paragraph
    var isParagraphVisible = true;
    toggleButton.addEventListener('click', function() {
      if (isParagraphVisible) {
        paragraph.style.display = 'none'; // Hide the paragraph
      } else {
        paragraph.style.display = 'block'; // Show the paragraph
      }
      isParagraphVisible = !isParagraphVisible; // Toggle the flag
    });
  </script>
</body>
</html>
